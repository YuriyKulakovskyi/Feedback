<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapp1">
    <h4>How satisfied are you with our customer support performance?</h4>
    <div class="boxes">
      <div class="box" id="box1">
        <p class="smile" id="unhappy">😖</p>
        <p>Unhappy</p>
      </div>
      <div class="box" id="box2">
        <p class="smile"id="neutral">😐</p>
        <p>Neutral</p>
      </div>
      <div class="box" id="box3">
        <p class="smile" id="satisfied">😀</p>
        <p>Satisfied</p>
      </div>
    </div>
    <button id="btn">Send Review</button>
  </div>
  <div id="wrapp2">
    <p class="smile" id="heart">❤️</p>
    <p class="txt">Thank You!</p>
    <p class="txt">Feedback: <span id="sp"></span></p>
    <h4>We'll use your feedback to improve our customer support</h4>
  </div>
  <script src="main.js"></script>
</body>
</html>
